<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                    <div class="homeScoreBox">
                        <p class="score" id="homeScore">0</p>
                    </div class="buttons">
                        <button class ="button" id = "homeOne"   onclick="homeOne()">+1</button>
                        <button class ="button" id = "homeTwo"   onclick="homeTwo()">+2</button>
                        <button class ="button" id = "homeThree" onclick="homeThree()">+3</button>
            </div>
            
            <div>
                <h3>AWAY</h3>
                <div class="guestScoreBox">
                        <p class="score" id="guestScore">0</p>
                    </div class="buttons">
                        <button class ="button" id = "guestOne"   onclick="guestOne()">+1</button>
                        <button class ="button" id = "guestTwo"   onclick="guestTwo()">+2</button>
                        <button class ="button" id = "guestThree" onclick="guestThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
